  - designer-interface.tcl
  - setup-session.tcl
  - read-design.tcl
  - verify.tcl
postconditions:
- |-
  import glob
  with open(glob.glob('reports/*.failing_points.rpt')[0], 'r') as f:
    text = f.read()
  assert "No failing compare points." in text
