build_dir: 8-cadence-innovus-init
build_id: '8'
commands:
- ln -sf inputs/innovus-foundation-flow
- innovus -overwrite -64 -nowin -init START.tcl -log logs/run.log
- cd outputs
- ln -sf ../checkpoints/design.checkpoint
debug:
- innovus -overwrite -64 -init innovus-foundation-flow/custom-scripts/run-debug.tcl
  -log logs/debug.log
edges_i:
  adk:
  - f: adk
    step: 3-skywater-130nm
  design.sdc:
  - f: design.sdc
    step: 5-cadence-genus-synthesis
  design.v:
  - f: design.v
    step: 5-cadence-genus-synthesis
  innovus-foundation-flow:
  - f: innovus-foundation-flow
    step: 6-cadence-innovus-flowsetup
edges_o:
  design.checkpoint:
  - f: design.checkpoint
    step: 9-cadence-innovus-power
inputs:
- innovus-foundation-flow
- adk
- design.v
- design.sdc
name: cadence-innovus-init
outputs:
- design.checkpoint
parameters:
  order:
  - pre-init.tcl
  - main.tcl
  - dont-use.tcl
  - quality-of-life.tcl
  - floorplan.tcl
  - add-endcaps-welltaps.tcl
  - pin-assignments.tcl
  - make-path-groups.tcl
  - reporting.tcl
postconditions:
- assert File( 'outputs/design.checkpoint' )
- assert 'Inconsistency detected in the capacitance units' not in File( 'logs/run.log'
  )
preconditions:
- assert Tool( 'innovus' )
- assert File( 'inputs/innovus-foundation-flow' )
- assert File( 'inputs/adk' )
- assert File( 'inputs/design.v' )
- assert File( 'inputs/design.sdc' )
source: /afs/ece.cmu.edu/usr/edubbers/private/CODESIGN_PROJ/BETTER_mflowgen/mflowgen/steps/cadence-innovus-init
