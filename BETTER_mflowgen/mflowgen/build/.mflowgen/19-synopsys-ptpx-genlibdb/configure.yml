build_dir: 19-synopsys-ptpx-genlibdb
build_id: '19'
commands:
- mkdir -p logs
- pt_shell -file START.tcl -output_log_file logs/pt.log
- mkdir -p outputs && cd outputs
- ln -sf ../*.db  design.db
- ln -sf ../*.lib design.lib
edges_i:
  adk:
  - f: adk
    step: 3-skywater-130nm
  design.pt.sdc:
  - f: design.pt.sdc
    step: 16-cadence-innovus-signoff
  design.spef.gz:
  - f: design.spef.gz
    step: 16-cadence-innovus-signoff
  design.vcs.v:
  - f: design.vcs.v
    step: 16-cadence-innovus-signoff
edges_o: {}
inputs:
- adk
- design.vcs.v
- design.spef.gz
- design.pt.sdc
name: synopsys-ptpx-genlibdb
outputs:
- design.lib
- design.db
parameters:
  design_name: mult_16b_flopped
  order:
  - read_design.tcl
  - extract_model.tcl
  - write-interface-timing.tcl
postconditions:
- assert File( 'outputs/design.lib' )
- assert File( 'outputs/design.db' )
- assert 'Error:' not in File( 'logs/pt.log' )
- assert 'Unresolved references' not in File( 'logs/pt.log' )
- assert 'Unable to resolve' not in File( 'logs/pt.log' )
preconditions:
- assert Tool( 'pt_shell' )
- assert File( 'inputs/adk' )
- assert File( 'inputs/design.vcs.v' )
- assert File( 'inputs/design.pt.sdc' )
source: /afs/ece.cmu.edu/usr/edubbers/private/CODESIGN_PROJ/BETTER_mflowgen/mflowgen/steps/synopsys-ptpx-genlibdb
